<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <div class="game" style="display: none;">
      <div class="board"></div>
      <h1 class="status-message"></h1>
      <a id="retry">Retry</a>
    </div>
    <div class="game-information">
      <form id="gameInformationForm">
        <div class="playerTypes">
          <label>
            <input type="radio" name="playerType" id="ai" value="ai" required/>
            AI
          </label>
          <label>
            <input type="radio" name="playerType" id="human" value="human" required/>
            Human
          </label>
        </div>
        <label
          >Cells (rows x cells)<input
            type="number"
            name="cells"
            id="cells"
            step="2"
            min="3"
            value="3"
        /></label>
        <button id="enterInformation">Enter</button>
      </form>
    </div>
    <script src="view.js"></script>
    <script src="logic.js"></script>
    <script src="AI.js"></script>
    <script src="app.js"></script>
  </body>
</html>
